<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="themeForm">
                    <h1 class="text-center mb-4">Theme Selection Form</h1>
                    <div class="form-group">
                        <label for="teamName">Team Name:</label>
                        <input type="text" class="form-control" id="teamName" name="teamName" required>
                    </div>
                    <div class="form-group">
                        <label for="teamLeadName">Team Lead Name:</label>
                        <input type="text" class="form-control" id="teamLeadName" name="teamLeadName" required>
                    </div>
                    <div class="form-group">
                        <label for="teamLeadPhone">Team Lead Phone:</label>
                        <input type="tel" class="form-control" id="teamLeadPhone" name="teamLeadPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="teamLeadEmail">Team Lead Email:</label>
                        <input type="email" class="form-control" id="teamLeadEmail" name="teamLeadEmail" required>
                    </div>
                    <div class="form-group">
                        <h2 class="mb-3">Theme Ranking</h2>
                        <label for="theme1">Theme 1:</label>
                        <input type="number" class="form-control" id="theme1" name="theme1" min="1" max="3" required>
                        <label for="theme2">Theme 2:</label>
                        <input type="number" class="form-control" id="theme2" name="theme2" min="1" max="3" required>
                        <label for="theme3">Theme 3:</label>
                        <input type="number" class="form-control" id="theme3" name="theme3" min="1" max="3" required>
                    </div>
                    <div class="form-group">
                        <h2 class="mb-3">Problem Statements</h2>
                        <p>Select one problem statement from each theme:</p>
                        <label for="problemStatement1">Theme 1 Problem Statement:</label>
                        <select class="form-control" id="problemStatement1" name="problemStatement1">
                            <option value="statement1_1">Problem Statement 1 for Theme 1</option>
                            <option value="statement1_2">Problem Statement 2 for Theme 1</option>
                            <!-- Add more statements for Theme 1 here -->
                        </select>
                        <label for="problemStatement2">Theme 2 Problem Statement:</label>
                        <select class="form-control" id="problemStatement2" name="problemStatement2">
                            <option value="statement2_1">Problem Statement 1 for Theme 2</option>
                            <option value="statement2_2">Problem Statement 2 for Theme 2</option>
                            <!-- Add more statements for Theme 2 here -->
                        </select>
                        <label for="problemStatement3">Theme 3 Problem Statement:</label>
                        <select class="form-control" id="problemStatement3" name="problemStatement3">
                            <option value="statement3_1">Problem Statement 1 for Theme 3</option>
                            <option value="statement3_2">Problem Statement 2 for Theme 3</option>
                            <!-- Add more statements for Theme 3 here -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
